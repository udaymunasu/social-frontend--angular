<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" >
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="loginForm?.get('email')?.hasError('required')" class="error">Email is required</div>
        <div *ngIf="loginForm?.get('email')?.hasError('email')" class="error">Invalid email</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="loginForm?.get('password')?.hasError('required')" class="error">Password is required</div>
      </div>
      <button type="submit" (click)="onSubmit()">Login</button>
    </form>
  </div>
